<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .registration-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .registration-container h2 {
            margin-bottom: 20px;
        }
        
        .requirements-container {
            text-align: left;
            background-color: #f0f8ff; /* Light blue color */
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px; /* Added space between requirements and form */
        }
        
        .requirements-container h3 {
            margin-bottom: 10px;
        }
        
        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .registration-container input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .registration-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration</h2>
        <!-- Requirements Container -->
        <div class="requirements-container">
            <h3>Requirements</h3>
            <ul>
                <li>Name</li>
                	<ol>
						<li>At least 2 words</li>
						<li>Each word has at least 3 letters</li>
					</ol>
                
                <div style="margin-top: 20px;"></div>
                
                <li>Password</li>
                	<ol>
						<li>At least 3 uppercase letters</li>
						<li>At least 3 lowercase letters</li>
						<li>At least 2 numbers</li>
					</ol>
            </ul>
        </div>
        <!-- Display error message if provided -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
        <form method="post" action="register">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="email" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
